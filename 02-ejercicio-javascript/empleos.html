<!DOCTYPE html>
<html lang="es">

    <head>
        <title>DevJobs - Empleos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Encuentra las mejores ofertas de trabajo para desarrolladores en DevJobs.">
        <link rel="stylesheet" href="styles.css">

        <script type="module" src="./fetch-data.js"></script>
        <script type="module" src="./filters.js"></script>
        <script type="module" src="./apply-button.js"></script>
        <script type="module" src="./pagination.js"></script>
        <script type="module" src="./devjobs-avatar-element.js"></script>
    </head>

    <body>
        <header>
            <h1>
                <svg fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                DevJobs
            </h1>

            <nav>
                <!-- Faltó asociar el link de inicio en el header -->
                <a href="index.html">Inicio</a>
                <a href="empleos.html">Empleos</a>
            </nav>
            <div>
                <button class="upload-cv-button">Subir CV</button>
                <devjobs-avatar service="github" username="RicardoDotExe"
                    size="50">
                </devjobs-avatar>
            </div>
        </header>
        <main>
            <section class="jobs-search">
                <h1>Encuentra tu próximo trabajo</h1>
                <p>Explora miles de oportunidades en el sector tecnológico</p>

                <form role="search">
                    <div class="search-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                            <path d="M21 21l-6 -6" />
                        </svg>
                        <!-- 
                        No es necesario el required, el propósito del formulario es poder filtrar los resultados de búsqueda, e indicando el input como requerido, evita que el usuario pueda filtrar únicamente por uno de los select
                        -->
                        <input id="empleos-search-input" name="search"
                            type="text"
                            placeholder="Buscar trabajos, empresas o habilidades">
                    </div>
                    <div class="search-filters">
                        <select name="technology" id="filter-technology">
                            <option value>Tecnología</option>

                            <optgroup label="Tecnologías Frontend">
                                <option value="javascript">JavaScript</option>
                                <option value="react">React</option>
                                <option value="angular">Angular</option>
                            </optgroup>

                            <optgroup label="Tecnologías Backend">
                                <option value="nodejs">Node.js</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="csharp">C#</option>
                                <option value="c">C</option>
                                <option value="c++">C++</option>
                                <option value="ruby">Ruby</option>
                                <option value="php">PHP</option>
                            </optgroup>
                        </select>

                        <select name="location" id="filter-location">
                            <option value>Ubicación</option>
                            <option value="remoto">Remoto</option>
                            <option value="cdmx">Ciudad de México</option>
                            <option value="guadalajara">Guadalajara</option>
                            <option value="monterrey">Monterrey</option>
                            <option value="barcelona">Barcelona</option>
                            <option value="madrid">Madrid</option>
                            <option value="ba">Buenos Aires</option>
                        </select>

                        <select name="experience-level"
                            id="filter-experience-level">
                            <option value>Nivel de experiencia</option>
                            <option value="junior">Junior</option>
                            <option value="mid">Mid-level</option>
                            <option value="senior">Senior</option>
                            <option value="lead">Lead</option>
                        </select>
                    </div>
                </form>

                <span id="filter-selected-value"></span>
            </section>

            <section class="jobs-result">
                <h2>Resultados de búsqueda</h2>
                <div class="jobs-listings">
                    <!-- Las ofertas de empleo se cargarán aquí dinámicamente a través de JavaScript -->
                </div>
                <div class="resultsPerPage">
                    <p>Resultados por página:</p>
                    <select id="results-per-page" name="results-per-page">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <nav class="pagination">
                    <!-- Los controles de paginación se generarán aquí dinámicamente -->
                </nav>

            </section>
        </main>

        <footer>
            <small>&copy; 2025 DevJobs. Todos los derechos
                reservados.</small>
        </footer>
    </body>

</html>
